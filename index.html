<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="border border-danger border-3 rounded-5">
        <h1>Contact Us</h1>
        <form>
            <div class="form-group">
                <input type="text" id="name" required placeholder="Name">
                <label for="name">Name:</label>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" required placeholder="Email">
                <label for="email">Email:</label>
            
            </div>
            <div class="input-group">
                <label for="Emp idno">Emp idno:</label>
                <input type="number" id="text" name="Emp idno" required>
            </div>
            <button class="btn btn-primary">Get a Call</button>
            <ul class="items">
                <li class="item1">item1</li>
                <li class="item2">item2</li>
                <li class="items3">item3</li>
            </ul>
            <script src="demo.js"></script>

        </form>
    </div>
    </div>
</body>
</html>
